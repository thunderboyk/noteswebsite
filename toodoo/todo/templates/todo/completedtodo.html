{% extends 'todo/base.html' %}

{% block content %}
Completed


<ul>
	{% for todo in todos %}
	<li>
		<a href="{% url 'viewtodo' todo.id %}">
		{% if todo.important  %}<b>{% endif %}{{todo.title}}{% if todo.important  %}{% endif %}</b>
		{% if todo.memeo %}- {{ todo.memeo}}{% endif %}
		{{todo.datecompleted|date:'M j H:i'}}
		</a>
	</li>
	
	{% endfor %}	

</ul>

{% endblock %}
